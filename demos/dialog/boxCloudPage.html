<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>minUI后台管理 - 弹出框-包含页面</title>
        <link href="../../resources/css/reset.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/index.css" rel="stylesheet" type="text/css" />
        <script src="../../lib/js/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="../../lib/js/minCore.js" type="text/javascript"></script>
        <script src="../../lib/js/min.js" type="text/javascript"></script>
        <script src="../../lib/js/minBox.js" type="text/javascript"></script>
        <script src="../../lib/js/minDialogDrag.js" type="text/javascript"></script>
		<!--[if IE]><script src="../../lib/js/html5.js"></script><![endif]-->
	</head>
	<body>
		<section class="rightFrame" id="rightFrame">
			<div class="rightAll" style="overflow:auto">
			<ul class="boxerPageUl">
				<li style="width:auto;height:260px;">
					<a class="boxHasPage">弹出框里包含页面</a>
					<pre class="pt10">
$('.boxHasPage').click(function(){
	mixCloud({
		msgHead: '云页面',
		boxWidth: '750',
		boxHeight: '400',
		pageUrl: '../stagePage/clound.html',    //页面所处的位置
		func: 'showBoxFun'                      //点击确定后的方法调用
	})
});
					</pre>	
				</li>
			</ul>
			<div class="cb"></div>
		    </div>
		</section>	
	</body>
	<script type="text/javascript">
			
		//弹出框包含页面
		$('.boxHasPage').click(function(){
			mixCloud({
				msgHead: '包含的页面',
				boxWidth: '750',
				boxHeight: '400',
				btnShow: 'true',
				pageUrl: '../stagePage/clound.html',    //页面所处的位置
				func: 'showBoxFun'                      //点击确定后的方法调用
			})
		});
			
		function showBoxFun(){
			alert('点击确定后的调用本地的方法！');
		}
	</script>
</html>
