<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>minUI后台管理 - 对话框</title>
        <link href="../../resources/css/reset.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/index.css" rel="stylesheet" type="text/css" />
        <script src="../../lib/js/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="../../lib/js/min.js" type="text/javascript"></script>
        <script src="../../lib/js/minBox.js" type="text/javascript"></script>
        <script src="../../lib/js/minCore.js" type="text/javascript"></script>
        <script src="../../lib/js/minDialogDrag.js" type="text/javascript"></script>
		<!--[if IE]><script src="../../lib/js/html5.js"></script><![endif]-->
	</head>
	<body>
		<section class="rightFrame" id="rightFrame">
			<div class="rightAll" style="overflow:auto">
			
			<ul class="boxerPageUl">
				<li style="height:120px">
					<a class="headShow">对话框11</a>
					<pre class="pt10">
$("#dialogBoxr",window.parent.document).minBox({
	showOverlays: false    //显示遮罩层
});    
					</pre>	
				</li>
			</ul>
			<div class="cb"></div>
		
			<!--dialog对话框 样式1-->
		    <div class="dialogBox undb" id="dialogBoxr">
		    	<div class="dialogBoxHeader">
		    		<a class="box-title"><s></s><font class="box-ft">弹出框</font></a>
		    		<span class="box-pos">
		    			<a class="box-close">close</a>
			    		<a class="box-max">max</a>
			    		<!-- <a class="box-min">min</a> -->
		    		</span>
		    	</div>
		    	<div class="dialogBoxCont">
		    		内容
		    	</div>
		    	<div class="dialogBoxFooter">
		    		
		    	</div>
		    	<div class="dialogBoxHeader_l"></div>
		    	<div class="dialogBoxHeader_r"></div>
		    	<div class="dialogBoxHeader_b"></div>
		    	<div class="dialogBoxHeader_t"></div>
		    	<div class="dialogbottom"></div>
		    </div>
		    <!--dialog对话框 样式1-->
		     <a class="headShow1" style="margin-left:20px;">对话框22</a>
		    </div>
		</section>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			//对话框-调用首页弹出框
			$('.headShow').click(function(){    
				$("#dialogBoxr1",window.parent.document).minBox().dialogDragParent();
			});
			
			//对话框-调用首页弹出框
			$('.headShow1').click(function(){    
				$("#dialogBoxr2",window.parent.document).minBox().dialogDragParent();
			});
						//拖拽效果 - 调用本页内部弹出框
			// $("#dialogBoxr").dialogDrag({
				// paretntId: '#dialogBoxr',
				// dragId: '.dialogBoxHeader'
			// });
		});
	</script>
