<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>永乐票务后台管理 - 选项卡</title>
        <link href="../../resources/css/reset.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/index.css" rel="stylesheet" type="text/css" />
        <script src="../../lib/js/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="../../lib/js/min.js" type="text/javascript"></script>
        <script src="../../lib/js/minAccordions.js" type="text/javascript"></script>
        <!--[if IE]><script src="../../lib/js/html5.js"></script><![endif]-->
    </head>
	<body>
		<div class="rightFrame" id="rightFrame">
			<div class="rightAll" style="overflow:auto;padding:0;margin:0">
				<div class="rightAllConts" style="overflow:auto;padding:0">
					
					<p class="fs-14 fw pl20">示例一</p>
					<div class="allChangeTab">
						<ul class="tabChange" id="tab">
							<li class="choose">选项卡1</li>
							<li>选项卡2</li>
							<li>选项卡3</li>
							<li>选项卡4</li>
						</ul>
						<div class="tabChange1" id="tab_1">
							<div>内容1</div>
							<div><a>内容2</a></div>
							<div><font>内容3</font></div>
							<div><a>内容4</a></div>
						</div>
					</div>

				</div>
			</div>	
		</div>	
		
	</body>
	<script type="text/javascript">
	//选项卡菜单项和内容项的位置不能变动
	$(document).ready(function(){
		tabChange({
			parentId: '#tab',
			childId: '#tab_1',
			chooseClass: 'choose',
			index: 2
		});
	})
</script>
</html>
