<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<title>后台登陆页</title>
		<link rel="stylesheet" href="resources/css/reset.css" type="text/css" />

	<body style="background-image:url(resources/images/logon_bg.gif);" scroll="no">
		<div class="login_all">

		             <tr>
		               	<td class="login_bt">用户名：</td>
		               	<td><input id="uname" name="username" type="text" value="" /></td>
		             </tr>
		             <tr>
		               	<td class="login_bt">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
		               	<td><input id="pword" name="password" type="password" value="" /></td>
		             </tr>
		             <tr>

		               <td id="__citys">

		               	    </select>

		             </tr>
		           </table>

		         </td>
		         <td>
		           <table cellpadding="0" cellspacing="0" class="login_tab_btn">
		             <tr><td style="padding:0 0 5px 0;"><a href="javascript:void(0);" ><img src="resources/images/login_btn.gif" /></a></td></tr>
		             <tr>
			             <td style="padding:0 0 0 8px;">
			             	&nbsp;
			               <span style="display: none;"><img src="resources/images/login_dian.gif" /></span>
			               <span style="display: none;"><a href="javascript:void(0);">返回首页</a></span>
			             </td>
		             </tr>
		           </table>
		         </td>
		       </tr>
		     </table>
		     <footer class="login_info">欢迎登录后台管理系统 V0.0.1版</footer>
		  </section>
